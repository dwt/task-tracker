</script>

<script>
// consider to store the nav tree in the url, so the board state can be reloaded too
// restore visible tab from url
var tabID = window.location.hash;
if ($('a[href="' + tabID + '"]').length > 0) {
    $('a[href="' + tabID + '"]').tab('show');
}
else {
    $("a[data-toggle='tab']").first().tab('show');
}
$(function() {
    
    // save currently selected tab
    $("a[data-toggle='tab']").on('shown.bs.tab', function() {
        // save currently selected tab to the URL
        var tabID = $(this).attr("href").substr(1);
        // cant assign directly to document.location.hash as that would trigger scrolling to the anchor id
        window.history.pushState({}, document.title, 
            document.location.origin + document.location.pathname + '#' + tabID);
    });
})
</script>
