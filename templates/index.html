<html>
<head>
  <title>Fnord</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <textarea cols=150 rows=14>
{{ task.__str__() }}
  </textarea>
  {% raw %}
  <div id=vue-app class="whiteboard" v-bind:title="task.line">
    <div class="header">
      <h1 v-if="task.line.length"><a v-if="task.id" href="#" class="id" v-text="'#' + task.id"></a>{{ task.line }}</h1>
      <div class="column-headers">
        <h2 class="column header" 
          v-for="columnName in ['new', 'unknown', 'doing', 'done']"
          v-if="columnName !== 'unknown' || countOfGrandChildrenInStatus(task, 'unknown') > 0" 
          v-bind:class="[columnName]"
          v-bind:style="{ width: Math.floor(100 / numberOfColumns) + '%' }"
        >{{ columnName }} <span class="grandchild-count" v-text="countOfGrandChildrenInStatus(task, columnName)"></span></h2>
      </div>
    </div>
    <div class="task"
      v-for="child in children(task)"
      v-bind:title="child.line"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col status" 
            v-for="columnName in ['new', 'unknown', 'doing', 'done']"
            v-if="columnName !== 'unknown' || countOfGrandChildrenInStatus(task, 'unknown') > 0" 
            v-bind:class="[columnName]"
          >
            <h2 class=metadata 
              v-if="columnName === 'new'"
              v-on:click.prevent="toggleCollapsed($event, child)"
            >
              <a href="#" class="id" v-text="'#' + child.id"></a>
              <span class="title" v-text="child.line"></span>
              <a v-on:click.prevent.stop="addChildTask(child)" href="#" class="add" title="Add subtask"></a>
            </h2>

            <h2 class=metadata  v-if="columnName === 'done'">
              <span class="stats" v-text="child.children.done.length + '/' + subtaskCount(child)"></span>
            </h2>
            <draggable class="drag-container"
              v-model="child.children[columnName]"
              v-bind:options="{group:String(cuid(child))}"
            >
              <div class="col subtask" v-for="grandChild in child.children[columnName]" v-bind:title="grandChild.line">
                <h3>
                  <span class="metadata">
                      <a href="#" class="edit" title="Edit this task"></a>
                      <span class="child-indicator" title="Has child tasks" v-if="children(grandChild).length > 0"></span>
                      <a href="#" class="id" v-text="'#' + grandChild.id" title="External Link to task"></a>
                  </span>
                  <span class="title" v-text="grandChild.line"></span>
                  <span class="contexts" v-text="grandChild.contexts.join(', ')"></span>
                </h3>
              </div>
            </draggable>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endraw %}
  <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.15.0/vuedraggable.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
  // REFACT consider to allow only viewing either the text or the gui interface - tabbed style?
  const taskJSON = {{ task.json | tojson(indent=2) }}
  
  function generateClientUniqueID() {
    if (undefined === generateClientUniqueID.cuid) {
      generateClientUniqueID.cuid = 0
    }
    return generateClientUniqueID.cuid++;
  }
  
  var app = new Vue({
    el: '#vue-app',
    data: {
      task: taskJSON,
    },
    computed: {
      numberOfColumns: function() {
        if (this.countOfGrandChildrenInStatus(this.task, 'unknown') > 0) {
          return 4
        }
        else {
          return 3
        }
      },
    },
    methods: {
      subtaskCount: function(task) {
        return task.children.new.length
          + task.children.unknown.length
          + task.children.doing.length
          + task.children.done.length;
      },
      children: function(task) {
        const children = []
        children.push.apply(children, task.children.new)
        children.push.apply(children, task.children.unknown)
        children.push.apply(children, task.children.doing)
        children.push.apply(children, task.children.done)
        return children
      },
      countOfGrandChildrenInStatus: function(task, status) {
        return this.children(task)
          .map( (each) => each.children[status].length )
          .reduce( (accumulator, each) => accumulator + each, 0)
      },
      addChildTask: function(task) {
        // TODO add UI to enter text
        // REFACT consider to require using the text interface to do this
        task.children.new.push({
          line: '',
          id: '',
          is_done: false,
          projects: [],
          contexts: [],
          tags: {},
          children: { new: [], unknown: [], doing: [], done: []},
        })
      },
      toggleCollapsed: function($event, task) {
        var currentElement = $event.currentTarget
        while ( ! currentElement.classList.contains('task')) {
          currentElement = currentElement.parentNode
        }
        currentElement.classList.toggle('collapsed')
      },
      cuid: function(task) {
        if (undefined === task.cuid) {
          task.cuid = generateClientUniqueID()
        }
        return task.cuid;
      },
    },
  })
</script>

<script>
	document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

<style>

.whiteboard {
  width: 100%;
  height: 50%;
  padding-top: 10px;
}

.whiteboard .header h1 {
  font-size: 24px;
  text-align: center;
}

.whiteboard .header h2.column {
  font-size: 12px;
  color: rgb(102, 102, 102);
  display: inline-block;
  text-align: center;
}

.grandchild-count {
  background-color: rgb(153, 153, 153);
  color: rgb(255, 255, 255);
  padding: 0 8px;
  border-radius: 8px;
}

.task {
  width: 100%;
  position: relative;
}

.task.collapsed {
  height: 20px;
  overflow: hidden;
}

.task .col > .metadata {
  cursor: ns-resize;
}

.task .status.new {
  position: relative;
}

.task .metadata {
  position: absolute;
  z-index: 100;
  font-size: 12px;
  line-height: 18px;
  height: 18px;
  text-shadow: rgb(255, 255, 255) 0px 1px 0px;
  padding-right: 12px;

  top: 0;
  left: 0;
  right: 0;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

/* TODO switch to non absolute layout for the metadata bar and pull out unifications */
.task .metadata .id {
  font-size: 10px;
  border: 1px solid rgb(221, 221, 221);
  color: rgb(102, 102, 102);
  padding: 0px 2px;
  background-color: rgb(248, 248, 248);
}

.task .metadata .stats {
  float: right;
  color: rgb(153, 153, 153);
}

.task .metadata .add::before {
  content: '+';
  width: 14px;
  height: 14px;
  line-height: 10px;
  position: absolute;
  top: 1px;
  right: 1px;
  padding: 2px 3px;
  font-size: 12px;
  color: #6E94B8;
  box-shadow: inset 0px 0px 4px white;
}

.task .metadata .add:hover::before {
  border: 1px solid #CDCDCD;
  box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.11);
}

.task .metadata .child-indicator::before {
  content: '…';
  width: 14px;
  height: 14px;
  line-height: 10px;
  position: absolute;
  top: 1px;
  right: 18px;
  padding: 2px 3px;
  font-size: 12px;
  color:  #6E94B8;
}


.task .status {
  min-height: 100px;
  border: 1px solid rgb(153, 153, 153);
  border-left: none;
  border-bottom: none;
  padding-top: 18px;
  padding-left: 2px;
  padding-right: 2px;
}

.task .status.new, .task .status.done {
  background-color: #F2F2F2;
}

.task .status.doing {
  background-color: rgba(0, 0, 0, 0);
}

.task .drag-container {
  width: 100%;
  min-height: 80px;
}

.task .subtask {
  display: inline-block;
  float: left;
  margin: 2px;
  height: 80px;
  width: 104px;
  cursor: move;
  border: 1px solid rgb(204, 204, 204);
  background-color: rgb(255, 255, 255);
  box-shadow: rgb(153, 153, 153) 0px 1px 2px 0px;
  font-size: 12px;
  position: relative;

  padding-top: 20px;
  padding-left: 5px;
  padding-right: 5px;
  padding-bottom: 15px;

  overflow: hidden;
}


.task .subtask .metadata {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 18px;
  background-color: #EEE;
  font-size: 10px;
  line-height: 18px;
  display: inline-block;
  width: 100%;
}

.task .subtask .metadata .id {
  color: rgb(102, 102, 102);
  background-color: rgba(0, 0, 0, 0);
  border: none;
}

.task .subtask .metadata .edit::before {
  content: '✎';
  width: 14px;
  height: 14px;
  line-height: 12px;
  position: absolute;
  top: 1px;
  right: 1px;
  padding: 2px 3px; 
  font-size: 12px;
  color: #6E94B8;
  box-shadow: inset 0px 0px 4px white;

}

.task .subtask .metadata .edit:hover::before {
  box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.11);
  border: 1px solid #CDCDCD;
}

.task .subtask > * {
  font-size: 12px;
  height: 36px;
  line-height: 18px;
  text-overflow: ellipsis;
  overflow: hidden;
}

.task .subtask .contexts {
  color: rgb(102, 102, 102);
  position: absolute;
  left: 5px;
  right: 5px;
  bottom: 5px;
  white-space:nowrap;
  text-overflow:ellipsis;
  overflow:hidden;
  font-size: 10px;
  line-height: 18px;
}
</style>
</body>
</html>
